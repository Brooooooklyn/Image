[package]
edition = "2021"
name = "napi_rs_image"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[[bin]]
name = "logo"
path = "logo.rs"

[features]
default = ["oxipng/parallel"]
oxipng_libdeflater = ["oxipng/libdeflater", "oxipng/parallel"]
with_simd = ["mozjpeg-sys/nasm_simd_parallel_build"]

[dependencies]
imagequant = "4.0.0"
image = { version = "0.24", default-features = false, features = [
  "jpeg",
  "ico",
  "png",
  "pnm",
  "tga",
  "tiff",
  "bmp",
  "webp",
  "hdr",
  "dxt",
  "dds",
  "farbfeld",
  "jpeg_rayon",
  "openexr",
] }
jpeg-decoder = "0.3"
libavif = { version = "0.10", default-features = false, features = [
  "codec-aom",
] }
libc = "0.2"
libwebp-sys = { version = "0.8", features = ["avx2", "sse41", "neon"] }
lodepng = "3"
napi = { version = "2", default-features = false, features = ["napi3"] }
napi-derive = { version = "2", default-features = false, features = [
  "type-def",
] }
num-complex = "0.4"
num_cpus = "1"
png = "0.17"
rexif = "0.7"
rgb = "0.8"

[dependencies.oxipng]
default-features = false
version = "6"

[dependencies.mozjpeg-sys]
default-features = false
version = "1"

[build-dependencies]
napi-build = "2"
